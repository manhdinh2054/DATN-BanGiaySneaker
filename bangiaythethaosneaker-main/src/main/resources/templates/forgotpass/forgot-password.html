<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link href="/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="formlogin">

    <form id="loginForm" th:action="@{/auth/send-reset-link}" method="get">
        <div class="alert alert-danger" th:if="${error}" style="max-width: 400px;text-align: center">
            <p th:text="${error}"></p>
        </div>
        <h3>Quên mật khẩu</h3>
        <div class="inputbox">
            <input type="email" id="email" placeholder="Nhập email..." name="email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <button class="btnsubmit" type="submit">Gửi yêu cầu</button>
    </form>
</div>
</body>
</html>
