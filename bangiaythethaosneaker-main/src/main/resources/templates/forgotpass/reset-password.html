<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link href="/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="formlogin">
    <form id="loginForm" th:action="@{/auth/submit-reset-password}" method="get">
        <div class="alert alert-danger" th:if="${error}" style="max-width: 400px;text-align: center">
            <p th:text="${error}"></p>
        </div>
        <h3>Thay đổi mật khẩu</h3>
        <div class="inputbox">
            <input type="hidden" name="token" th:value="${token}">
            <input type="password" id="newPassword" placeholder="Nhập mật khẩu..." name="newPassword" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="inputbox">
            <input type="password" id="againPassword" placeholder="Nhập lại mật khẩu..." required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button class="btnsubmit" type="submit">Thay đổi mật khẩu</button>
    </form>
</div>
</body>
<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var newPassword = document.getElementById("newPassword").value;
        var againPassword = document.getElementById("againPassword").value;
        if (newPassword !== againPassword) {
            alert("Mật khẩu nhập lại không trùng khớp!");
            return;
        }
        this.submit();
    });
</script>
</html>
