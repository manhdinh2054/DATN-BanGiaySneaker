<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Email Thành Công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h3 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container div {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">&#x2705;</div>
    <h3>Gửi Email Thành Công</h3>
    <div>
        Vui lòng kiểm tra email của bạn để hoàn tất quá trình.
    </div>
    <div>
        bạn có thể đóng trang này
    </div>
</div>
</body>
</html>
