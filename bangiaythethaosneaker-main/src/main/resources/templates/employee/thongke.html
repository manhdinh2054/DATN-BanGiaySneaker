<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/quanlisanpham.css">
    <link rel="stylesheet" href="/css/thongke.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="contentarea">

    <div class="headerlayout">
        <div sec:authorize="isAuthenticated()">
            <div class="formloginuser">
                <div class="ussdds">
                    <span style="color: black">ADMIN</span>
                </div>

                <form th:action="@{/logout}" method="post">
                    <button id="buttonlogout" class="buttonlogout" type="submit">Đăng xuất</button>
                </form>
            </div>
        </div>
    </div>
    <div class="optionslayout">
        <div class="imglayout">
            <img src="/images/logo/logo.jpg" alt="logo" width="150px">
            <h4>Bán hàng</h4>
        </div>
        <div class="taskbar">
            <button>
                <i class=" fa-solid fa-cash-register"></i>
                <a href="/employee/muahangtaiquay">Mua hàng tại quầy </a>
            </button>

            <button>
                <i class="fa-solid fa-receipt"></i>
                <a href="/employee/quanlihoadon/quanli">Quản lý hóa đơn</a>
            </button>
            <button>
                <i class="fa-solid fa-chart-line"></i>
                <a href="/employee/thongke">Thống kê </a>
            </button>
        </div>
    </div>
    <div class="mainlayout">
        <div class="tablelistsanpham">
            <div class="tablelistsanpham1">
                <div class="d-flex justify-content-between">
                    <div>
                        <h3>Thống Kê Doanh Thu</h3>
                    </div>
                    <div>

                    </div>
                    <div>
                        <a th:href="@{/employee/exportExcel}" class="btn btn-primary">Export to Excel</a>
                    </div>
                </div>

                <div class="d-flex form1112">
                    <div class="formthongke">
                        <h5>Tổng Doanh Thu Trong Tuần</h5>
                        <p class="formatprices formatprices1" th:text="${totalRevenueForWeek}"></p>

                    </div>
                    <div class="formthongke">
                        <h5>Tổng Doanh Thu Trong Tháng</h5>
                        <p class="formatprices formatprices1" th:text="${totalRevenueForMonth}"></p>

                    </div>
                    <div class="formthongke">
                        <h5>Số Lượng Hóa Đơn Đã Thanh Toán</h5>
                        <p class="formatprices1"  th:text="${paidInvoicesCount}"></p>

                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
</body>
<script src="/js/admin.js"></script>
<script src="/js/quanlisanpham.js"></script>
<script src="https://kit.fontawesome.com/39f1c218af.js" crossorigin="anonymous"></script>

</html>
