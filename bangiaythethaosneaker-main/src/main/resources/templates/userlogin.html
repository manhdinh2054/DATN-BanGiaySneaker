<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
<div class="formlogin">
    <form id="loginForm" th:action="@{/login}" method="post">
        <div class="alert alert-danger" th:if="${error}" style="max-width: 400px;text-align: center">
            <p th:text="${error}"></p>
        </div>
        <h3>LOGIN</h3>
        <div class="inputbox">
            <input type="text" id="username" name="username" th:value="${username}" placeholder="username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="inputbox">
            <input type="password" id="password" name="password" th:value="${password}" placeholder="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="rememberforgot">
            <label><input type="checkbox" name="rememberme" id="rememberme">Remember Me</label>
            <a th:href="@{/auth/forgot-password}">Forgot Password?</a>
        </div>
        <button type="submit" class="btnsubmit" value="Login">Login</button>
        <div class="registerlink">
            <p>Don't have an account? <a href="/user/register">Register now</a></p>
        </div>
    </form>
</div>
</body>

<script th:src="@{/static/js/login.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
