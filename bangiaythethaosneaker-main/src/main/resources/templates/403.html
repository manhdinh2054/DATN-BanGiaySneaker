<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            border-radius: 8px;
        }
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #004085;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>403 Forbidden</h1>
    <p>Rất tiếc, bạn không có quyền truy cập vào trang này.</p>
    <p>Vui lòng kiểm tra quyền của bạn hoặc liên hệ với quản trị viên.</p>
</div>
</body>
</html>
